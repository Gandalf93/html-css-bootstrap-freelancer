<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    
    <!-- INIZIO HEADER -->
    <header>

        <div class="container-fluid p-3 dark-grey">
            <div class="row px-lg-5 d-flex justify-content-between">
                <div class="col-5 col-lg-4 p-3">
                    <div class="box"></div>
                </div>
                <div class="col-5 col-lg-4 p-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid p-3 azzurro">
            <div class="row d-flex justify-content-center">
                <div class="col-12 p-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>

    </header>
    <!-- FINE HEADER -->
               
    <!-- INIZIO MAIN -->
    <main>

        <!-- SEZIONE ALTA MAIN -->
        <section>
            <div class="container-fluid p-3">

                <div class="row">
                    <div class="p-3 col-12 d-flex justify-content-center text-uppercase" >
                        <h2>portfolio</h2>
                    </div>
                </div>

                <div class="row px-lg-5 d-flex justify-content-center">

                    <div class="p-3 pl-lg-5 col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="p-3  col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="p-3 pr-lg-5 col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="p-3 pl-lg-5 col-12 col-md-6 col-lg-4 ">
                        <div class="box quarto-box"></div>
                    </div>
                    <div class="p-3  col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    <div class="p-3 pr-lg-5 col-12 col-md-6 col-lg-4">
                        <div class="box"></div>
                    </div>
                    
                </div>
            </div>
        </section>

        <!-- SEZIONE CENTRALE MAIN -->
        <section>
            <div class="container-fluid p-3 azzurro">

                <div class="row">
                    <div class="p-3 col-12 d-flex justify-content-center text-uppercase" >
                        <h2>about</h2>
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="p-3 col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                    <div class="p-3 col-12 col-md-4">
                        <div class="box"></div>
                    </div>
                </div>

                <div class="row ">
                    <div class="p-3 col-12 download d-flex justify-content-center text-capitalize" >
                       <a href="#">download</a>
                    </div>
                </div>

            </div>
        </section>
                    

        <!-- SEZIONE FORM  -->
        <section>
            <div class="container-fluid p-3">
                <div class="row">
                    <div class="p-3 col-12 d-flex justify-content-center text-uppercase" >
                        <h2>contact me</h2>
                    </div>
                </div>
 
                <div class="row d-flex justify-content-center">
                    <div class="p-3 col-12">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- FINE MAIN -->

    <!-- INIZIO FOOTER -->
    <footer>
        <div class="container-fluid p-3 medium-grey-foot">
            <div class="row g-2 d-flex justify-content-center">
                <div class="col-12 cp-3 -md-3">
                    <div class="box"></div>
                </div>
                <div class="p-3 col-12 col-md-3">
                    <div class="box"></div>
                </div>
                <div class="p-3 col-12 col-md-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid p-3 dark-grey">
            <div class="row d-flex justify-content-center">
                <div class="p-3 col-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>    
    </body>
    </html>
