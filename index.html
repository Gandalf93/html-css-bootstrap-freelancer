<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    
    <!-- INIZIO HEADER -->
    <header>

        <div class="container-fluid header-up">
            <div class="row row-head-up">
                <div class="col-5 col-lg-3">
                    <div class="box"></div>
                </div>
                <div class="col-5 col-lg-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>

        <div class="container-fluid blue-back">
            <div class="row">
                <div class="col-12">
                    <div class="box"></div>
                </div>
            </div>
        </div>

    </header>
    <!-- FINE HEADER -->
               
    <!-- INIZIO MAIN -->
    <main>

        <!-- SEZIONE ALTA MAIN -->
        <section>
            <div class="container-fluid">

                <div class="row">
                    <div class="col-12 titolo-main" >
                        <h2>PORTFOLIO</h2>
                    </div>
                </div>

                <div class="row g-1">

                    <div class="offset-lg-3"></div>

                    <div class="col-12 col-md-5 col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-5 col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-5 col-lg-3">
                        <div class="box"></div>
                    </div>

                    <div class="offset-lg-1"></div>
                    <div class="offset-lg-1"></div>

                    <div class="col-12 col-md-5 col-lg-3 ">
                        <div class="box quarto-box"></div>
                    </div>
                    <div class="col-12 col-md-5 col-lg-3">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-5 col-lg-3">
                        <div class="box"></div>
                    </div>

                    <div class="offset-lg-1"></div>
                </div>
            </div>
        </section>

        <!-- SEZIONE CENTRALE MAIN -->
        <section>
            <div class="container-fluid blue-back">

                <div class="row">
                    <div class="col-12 titolo-main" >
                        <h2>ABOUT</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-5">
                        <div class="box"></div>
                    </div>
                    <div class="col-12 col-md-5">
                        <div class="box"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 download" >
                       <a href="#">Download</a>
                    </div>
                </div>

            </div>
        </section>

        <!-- SEZIONE FORM  -->
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 titolo-main" >
                        <h2>CONTACT ME</h2>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- FINE MAIN -->
    
    <!-- INIZIO FOOTER -->
    <footer>
        <div class="container-fluid cont-foot-up">
            <div class="row row-foot-up g-2">
                <div class="col-12 col-md-3">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="box"></div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid cont-foot-down">
            <div class="row row-foot-down">
                <div class="col-3">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </footer>
               


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
</script>    
</body>
</html>
